{% load static %}
<header>
    <div>
        <h2>SnapAny</h2>
    </div>

    <nav class="desktop-nav">
        <ul class="nav-links">
            <li><a href="#">YouTube</a></li>
            <li><a href="#">TikTok</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Likee</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>

        <div class="header-right">
            <div class="login-right-container">
                <div class="logo" title="Telegram">
                    <img src="/static/assets/telegram.svg" width="36" height="36" alt="Telegram Logo">
                </div>
                <div class="logo" title="Instagram">
                    <img src="/static/assets/instagram.svg" width="36" height="36" alt="Instagram Logo">
                </div>

                <div class="divider"></div>

                <div class="auth-buttons">
                    {% if not user.is_authenticated %}
                        <button class="btn login" onclick="window.location.href='/login/'">Login</button>
                        <button class="btn signup" onclick="window.location.href='/signup/'">Sign Up</button>
                    {% else %}
                        <button class="btn login" onclick="window.location.href='/logout/'">Logout</button>
                        <a class="logo profile" title="Profile" href="/user-profile/">
                            <img src="/static/assets/user.svg" width="20" height="20" alt="User Logo">
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>
</header>

<!-- Menu Overlay -->
<div class="menu-overlay" onclick="closeMobileMenu()"></div>

<!-- Mobile Menu -->
<div class="mobile-menu">
    <div class="mobile-menu-header">
        <h3>SnapAny</h3>
        <button class="mobile-menu-close" onclick="closeMobileMenu()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <ul class="mobile-nav-links">
        <li><a href="#" onclick="closeMobileMenu()">YouTube</a></li>
        <li><a href="#" onclick="closeMobileMenu()">TikTok</a></li>
        <li><a href="#" onclick="closeMobileMenu()">Facebook</a></li>
        <li><a href="#" onclick="closeMobileMenu()">Likee</a></li>
        <li><a href="#" onclick="closeMobileMenu()">Instagram</a></li>
    </ul>

    <div class="mobile-menu-footer">
        <div class="auth-buttons mobile-auth-buttons">
            {% if not user.is_authenticated %}
                <button class="btn login" onclick="window.location.href='/login/'">Login</button>
                <button class="btn signup" onclick="window.location.href='/signup/'">Sign Up</button>
            {% else %}
                <button class="btn login" onclick="window.location.href='/logout/'">Logout</button>
                <a class="logo profile" title="Profile" href="/user-profile/">
                    <img src="/static/assets/user.svg" width="20" height="20" alt="User Logo">
                </a>
            {% endif %}
        </div>

        <div class="mobile-menu-divider"></div>

        <div class="mobile-social-icons">
            <div class="logo" title="Telegram">
                <img src="/static/assets/telegram.svg" width="40" height="40" alt="Telegram Logo">
            </div>
            <div class="logo" title="Instagram">
                <img src="/static/assets/instagram.svg" width="40" height="40" alt="Instagram Logo">
            </div>
        </div>
    </div>
</div>


<script>
    function toggleMobileMenu() {
        const mobileMenu = document.querySelector('.mobile-menu');
        const overlay = document.querySelector('.menu-overlay');
        const menuBtn = document.querySelector('.mobile-menu-btn');

        mobileMenu.classList.toggle('active');
        overlay.classList.toggle('active');
        menuBtn.classList.toggle('active');

        // Prevent body scroll when menu is open
        if (mobileMenu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }

    function closeMobileMenu() {
        const mobileMenu = document.querySelector('.mobile-menu');
        const overlay = document.querySelector('.menu-overlay');
        const menuBtn = document.querySelector('.mobile-menu-btn');

        mobileMenu.classList.remove('active');
        overlay.classList.remove('active');
        menuBtn.classList.remove('active');
        document.body.style.overflow = '';
    }

    // Close menu on escape key
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeMobileMenu();
        }
    });

    // Handle window resize
    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
</script>
